{% extends 'base.html' %}
{% block title %} Delete page {% endblock %}
{% block content %}
<h3>Are you sure you want to delete this review?</h3>

<p>
    <b>Subject:</b> {{ courses.title }}
</p>
<p>
    <b>Subject:</b> {{ course }}
</p>
<a href="{% url 'courses:delete_course' courses.id course.id %}" class="btn btn-outline-danger">Yes</a>
<a href="{% url 'courses:detail' courses.id %}" class="btn btn-outline-primary">No</a>
{% endblock %}
